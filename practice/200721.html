<!DOCTYPE html>
<html>
<head>
	<title>7월 20일자 실습</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style type="text/css">
		body {
			background-image: url(https://i0.wp.com/onepixelu.com/wp-content/uploads/2019/06/2AD59BC6-95F6-476C-A836-4C12EC12A586.jpeg?w=750&ssl=1);
			background-repeat: no-repeat;
			background-size: 100%;
		}

		#userForm {
			padding: 15px;
			margin: 100px 0px; 
			width: 500px;

		}
		#userForm tr td {
			padding: 10px
		}
		#userForm td {
			color: white;
		}
		#userForm label {
			color: white;

		}
		#userForm input {
			color: white;
			padding: 3px 0 3px 0;
			background: rgba(0,0,0,0.5);
			border: 1px solid white;
		}
		#userForm h2 {
			color: white;
			text-align: center;
		}
		#userForm textarea {
			color: white;
			width: 100%;
			height: 150px;
			background: rgba(0,0,0,0.5); 
			padding: 10px; 
		}
		#userForm select {
			color: white;
			background: rgba(0,0,0,0.5);
			padding: 0px 0 5px ;  
		}
		#userForm button {			
			color: white;
			padding: 5px 10px;
			background: rgba(0,0,0,0.5);
			border: 1px solid white;			
		}
		#userForm button:hover {
           color:white;
           background-color: black;
       }
       .text-center {
       	text-align: center;
       }
       #youtube-background {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0; 
			left: 0;
			z-index: -1;
		}
		
#youtube-foreground, iframe {
			position: absolute;
			width: 100%;
			height: 100%;
			
		}

		

	</style>
</head>
<body>
	<div id="youtube-background">
	<div id="youtube-background">		
			<iframe src="https://www.youtube.com/embed/emp68YaZPvU?autoplay=1&loop=1&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>		
	</div>
	</div>
<div id="userForm">
<form action="#" method="GET">
<table>
	<tr>
		<td colspan="2"><h2>회원가입</h2></td>
	</tr>
	<tr>
		<td><label for="userId" name="userId">아이디</label></td>
		<td><input type="text" name="userId" ></td>
	</tr>
	<tr>
		<td><label for="userPw" name="userPw">비밀번호</label></td>
		<td><input type="password" name="userPw"></td>
	</tr>
	<tr>
		<td><label for="userPw2" name="userPw2">비밀번호 재확인</label></td>
		<td><input type="password" name="userPw2"></td>
	</tr>
	<tr>
		<td><label for="userDate" name="userDate">생년월일</label></td>
		<td><input type="date" name="userDate"></td>
	</tr>
	<tr>
		<td><label for="userEmail" name="userEmail">이메일</label></td>
		<td><input type="email" name="userEmail">
		&nbsp;<select name="emailAdress">
			 		<option selected>직접입력</option>
			 		<option>naver.com</option>
			 		<option>hanmail.net</option>
			 		<option>gmail.com</option>
			 	</select>
		</td>
	</tr>
	<tr>
		<td><label for="userTel" name="userTel">전화번호</label></td>
		<td><select name="userTel">
			 		<option selected>선택</option>
			 		<option>010</option>
			 		<option>017</option>
			 		<option>070</option>
			 	</select> -
			<input type="tel" name="userTel" maxlength="4" size="4"> -
			<input type="tel" name="userTel" maxlength="4" size="4">
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<textarea>
제 1 장 총칙
제 1 조 (목 적)
이 약관은 '제일전기' (이하 '회사'라 합니다.)가 제공하는 서비스의 이용조건 및 절차, 기타 필요한 사항을 규정함을 목적으로 합니다.
제 2 조 (약관의 효력 및 변경) 1. 이 약관의 내용은 서비스 화면에 게시하거나 기타의 방법으로 회원에게 공지함으로써 효력이 발생합니다.
2. 회사는 합리적인 사유가 발생될 경우에는 이 약관을 변경할 수 있으며, 약관이 변경되는 경우에는 최소한 7일전에 1항과 같은 방법으로 공시합니다.
3. 본 사이트 안에 새로운 서비스가 개설될 경우 별도의 명시된 설명이 없는 한 이 약관에 따라 제공됩니다.
		</textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="checkbox" name="uerCheckbox">약관에 동의합니다.</td>
	</tr>
	<tr>
		<td colspan="2" class="text-center"><button>회원가입</button></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
