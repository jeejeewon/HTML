<!DOCTYPE html>
<html lang="ko">
<head>
	<title>calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/index.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</head>
	<body>
		<div class="container-full">
			<div class="row">
				<div class="col-12">
					<div>
						<p id="count"></p>
						<p id="display"></p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<div class="number"><p>7</p></div>
				</div>
				<div class="col-3">
					<div class="number"><p>8</p></div>
				</div>
				<div class="col-3">
					<div class="number"><p>9</p></div>
				</div>
				<div class="col-3">
					<div class="cal"><p>/</p></div>
				</div>			
			</div>
			<div class="row">
				<div class="col-3">
					<div class="number"><p>4</p></div>
				</div>
				<div class="col-3">
					<div class="number"><p>5</p></div>
				</div>
				<div class="col-3">
					<div class="number"><p>6</p></div>
				</div>
				<div class="col-3">
					<div class="cal"><p>*</p></div>
				</div>			
			</div>
			<div class="row">
				<div class="col-3">
					<div class="number"><p>1</div>
				</div>
				<div class="col-3">
					<div class="number"><p>2</p></div>
				</div>
				<div class="col-3">
					<div class="number"><p>3</p></div>
				</div>
				<div class="col-3">
					<div class="cal"><p>-</p></div>
				</div>			
			</div>
			<div class="row">
				<div class="col-3">
					<div id="dot"><p>Â·</p></div>
				</div>
				<div class="col-3">
					<div class="number"><p>0</p></div>
				</div>
				<div class="col-3">
					<div id="clear"><p>C</p></div>
				</div>
				<div class="col-3">
					<div class="cal"><p>+</p></div>
				</div>			
			</div>
			<div class="row">
				<div class="col-12">
					<div id="result"><p>=</p></div>
				</div>
			</div>
		</div>				
	</body>
</html>
