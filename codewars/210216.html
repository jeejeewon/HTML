<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Fake Binary</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<p>숫자 문자열이 주어지면 5 아래의 숫자를 '0'으로, 5 이상의 숫자를 '1'로 바꾸어야 합니다.<br/> 결과 문자열을 반환합니다.</p>
	<input id="str" type="text">
	<button id="submit">submit</button>
	<p id="resultvalue"></p>

	<script type="text/javascript">
		var resultValue = document.getElementById("resultvalue");

		submit.onclick = function() {
			var str = document.getElementById("str").value;
			fakeBin(str);			
		}
		function fakeBin(x){
			var result = x.split('').map(function(num) {
				return num <= 4 ? 0 : 1
			});
			return resultValue.innerText = result.join('');
		}	
	</script>
</body>
</html>
