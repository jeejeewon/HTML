<!DOCTYPE html>
<html lang="ko">
<head>
	<title>String ends with?</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">	
</head>
	<body>
		<div>
			<p>전달된 첫 번째 인수(문자열)가 두 번째 인수(문자열)로 끝나는 경우 true를 반환하도록 솔루션을 완성합니다.</p>
			<input id="str" type="text">
			<input id="ending" type="text">
			<button id="submit">submit</button>
			<p id="resultvalue"></p>
		</div>
		
		<script>			
		// var submit = document.getElementById("submit");
		var resultValue = document.getElementById("resultvalue");
		submit.onclick = function() {			
			var str = document.getElementById("str").value;	
			var ending = document.getElementById("ending").value;
			console.log(str);
			console.log(solution(str, ending));
						
			function solution(str, ending){	
			 	var result;
			  	var last = str.substring(str.length - ending.length);	
			  	if (last == ending) {
			    	result = true;
			  	} else {
			    	result = false;  
			  	}
			  	return  resultValue.innerText=result;		  	
		 	}
		};
		</script>
	</body>
</html>
