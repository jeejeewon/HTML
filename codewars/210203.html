<!DOCTYPE html>
<html lang="ko">
<head>
	<title>String repeat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">	
</head>
<body>
	<p>지정된 문자열을 정확히 반복하는 함수를 작성합니다.</p>
	<input id="number" type="text" placeholder="반복할 숫자 입력">
	<input id="string" type="text" placeholder="문자 입력">
	<button id="submit">submit</button>
	<p id="resultvalue"></p>
	
	<script type="text/javascript">
		window.onload = function() {			
			var resultValue = document.getElementById("resultvalue");

			submit.onclick = function() {
				var number = document.getElementById("number").value;
				var string = document.getElementById("string").value;
				console.log(number);
				console.log(string);
				repeatStr(number, string);
			}		
			function repeatStr(n, s) {
 		 		return resultValue.innerText = s.repeat(n);
			}		
		}
	</script>
</body>
</html>
