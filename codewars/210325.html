<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Scramblies</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<pre>
		<code>
			scramble('rkqodlw', 'world') ==> True
			scramble('cedewaraaossoqqyt', 'codewars') ==> True
			scramble('katas', 'steak') ==> False
		</code>
	</pre>

	<input id="s1" type="text">
	<input id="s2" type="text">
	<button id="submit">submit</button>
	<p id="resultvalue"></p>

	<script type="text/javascript">
		var resultValue = document.getElementById("resultvalue");
		submit.onclick = function() {
			var s1 = document.getElementById("s1").value;
			var s2 = document.getElementById("s2").value;
			scramble(s1, s2);
		}

		function scramble(str1, str2) {
			var arr1 = str1.split('');
			var arr2 = str2.split('');
			var setArr1 = new Set(str1);
			var setArr2 = new Set(str2);
			var arr1 = Array.from(setArr1);
			var arr2 = Array.from(setArr2);

			var i = arr1.filter(x => arr2.includes(x));

			if (i.length >= str2.length) {
				i = i.sort().join('');
				str2 = arr2.sort().join('');
				console.log(i);
				console.log(str2);
				if(i === str2) {
					return resultValue.innerText = true;
				}
			} else {
				return resultValue.innerText = false;
			}
		}

		//filter 함수
		//var newArray = arr.filter(callbackFunction(element, index, array), thisArg);
		//출처: https://aljjabaegi.tistory.com/312 [알짜배기 프로그래머]

	</script>



</body>
</html>
