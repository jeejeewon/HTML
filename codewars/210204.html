<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Two to One</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">	
</head>
<body>
	<p>A~Z의 문자만 포함하여 문자열 2개를 취한다. <br/>각각의 문자열에서 오는 고유 문자(각각 한 번만 찍음)를 포함하는 가장 긴 새 정렬 문자열을 반환합니다.</p>
	<pre>
		<code>
		예:
			a = "xyaabbbccccdefww"
			b = "xxxxyyyyabklmopq"
			longest(a, b) -> "abcdefklmopqwxy"
		</code>
	</pre>

	<input id="s1" type="text">
	<input id="s2" type="text">
	<button id="submit">submit</button>
	<p id="resultvalue"></p>
	
	<script type="text/javascript">
		window.onload = function() {
			var resultValue = document.getElementById("resultvalue");

			submit.onclick = function() {
				var s1 = document.getElementById("s1").value;
				var s2 = document.getElementById("s2").value;
				longest(s1, s2);
			}
			function longest(s1, s2) {
				var merge = '';
				merge = s1 += s2; 				
			  	var mergeArr = merge.split(''); //문자열을 배열로 저장			  	
				var set = new Set(mergeArr); //중복 제거  //Set { ... }				
				var arr = Array.from(set); //유사 배열 객체를 배열로 바꿈				
				var sort = arr.sort(); //알파벳순 정렬		
				return resultValue.innerText = sort.join('');
			}
		}		
		//string.split(separator, limit) 
		//split() 함수는,문자열을 'separator'로 잘라서,'limit' 크기 이하의 배열에 잘라진 문자열을 저장하여 리턴합니다. 
		//separator 
			//필수 아님
			//문자열을 잘라 줄 구분자 (문자열 또는 정규식)
			//값이 입력되지 않으면 문자열 전체를 배열에 담아서 리턴합니다.
		//limit
			//필수 아님
			//최대 분할 갯수

		//Set 객체는 JS의 표준내장객체 중 하나이다.
		//Set 객체는 자료형에 관계 없이 원시 값과 객체 참조 모두 유일한 값을 저장할 수 있다. 즉, 어떤 값은 그 Set 콜렉션 내에서 유일하다.

		//Array.from() 메서드는 유사 배열 객체(array-like object)나반복 가능한 객체(iterable object)를 얕게 복사해새로운Array 객체를 만든다.

		//join() 배열에 있는 원소들을 하나의 값으로 만듭니다. 원소들의 구분은 콤마(,)로 합니다. 원소들의 구분을 다른 문자로 하려면 () 안에 원하는 문자를 넣습니다.
		
		//참고사이트: https://josephcardillo.medium.com/understanding-the-filter-method-in-javascript-558632f87768
	</script>

</body>
</html>
