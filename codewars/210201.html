<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Find the smallest integer in the array</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">	
</head>
	<body>
		<div>
			<p>정수 배열이 주어지면 솔루션이 가장 작은 정수를 찾아야 합니다.</p>
			<input type="text" id="a1">
			<input type="text" id="a2">
			<input type="text" id="a3">
			<input type="text" id="a4">	
			<button id="submit">submit</button>
			<p id="resultvalue"></p>
			<!-- <p id="result"></p> -->
		</div>
		
		<script type="text/javascript">
			window.onload = function() {
				// var submit = document.getElementById("submit");
				var resultValue = document.getElementById("resultvalue");


				class SmallestIntegerFinder {
				  	findSmallestInt(args) { 
				   		return resultValue.innerText = Math.min.apply(null, args);		   		
				   		//apply()는 인자로 배열(또는 유사 배열 객체)로 제공되는 arguments로 함수를 호출한다.	
				   		//null을 첫번째 인자로 사용하면 context는 window 객체가 된다.
				   		//위와 같이 사용하면 두번째 인자의 배열의 값을 순서대로 호출한 메서드의 인자로 보내 실행한다.

				   		//*다른 해결법
				   		// reeturn Math.min(...args)
				   		//...란
				   		//Rest Parameter - argument들이 배열로 함수 내부에 전달된다.
				   		//배열이라면 나머지 원소들을 배열로 만들어 리턴하고, 오브젝트라면 열거할수 있는 나머지 프로퍼티들을 묶어 오브젝트로 반환한다.
				   		//Spread Parmeter - 배열이 개별 원소가 된다.
				   		//배열이라면 원소들을 나열하고, 오브젝트라면 열거할수 있는 프로퍼티들을 나열한다.
				  	}
				}
				console.log(SmallestIntegerFinder.prototype);				

				submit.onclick = function() {
					var a1 = document.getElementById("a1").value;
					var a2 = document.getElementById("a2").value;
					var a3 = document.getElementById("a3").value;
					var a4 = document.getElementById("a4").value;

					var arr = [];
					arr.push(eval(a1));
					arr.push(eval(a2));
					arr.push(eval(a3));
					arr.push(eval(a4));
					console.log(arr);
					
					var arrayValue 	= new SmallestIntegerFinder(); //객체 생성		
					arrayValue.findSmallestInt(arr);
				}				
			}			
		</script>
	</body>
</html>
