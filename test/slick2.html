<!DOCTYPE html>
<html lang="ko">
<head>
    <title>My Now Amazing Webpage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://jeewon.dothome.co.kr/plugin/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="http://jeewon.dothome.co.kr/plugin/slick/slick-theme.css"/>

</head>
<body>



<div class="my-swiper-button-prev"></div>
<div class="my-swiper-button-next"></div>
<div class="your-class">
    <div>your content</div>
    <div>your content</div>
    <div>your content</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>-->
<!--<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
<script type="text/javascript" src="http://jeewon.dothome.co.kr/plugin/slick/slick.min.js"></script>

<!--<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>-->
<!--<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
<!--<script type="text/javascript" src="http://jeewon.dothome.co.kr/plugin/slick/slick.min.js"></script>-->
<!--<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>-->

<script type="text/javascript">
    $(document).ready(function(){
        $('.your-class').slick({
            slide: 'div',
            dots: false,
            prevArrow: $('.my-swiper-button-prev'),
            nextArrow: $('.my-swiper-button-next'),
            infinite: true,
            speed: 3000,
        });
    });
</script>

</body>
</html>
